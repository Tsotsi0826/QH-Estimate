<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting - Construction Estimator</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-app.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-firestore.min.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/client-manager.js"></script>
    <script src="js/module-utils.js"></script>
    <script src="js/data-models.js"></script>

    <style>
        /* Styles are identical to the previous version, included for completeness */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { display: flex; height: 100vh; overflow: hidden; background-color: #f5f5f5; }
        .sidebar { width: 25%; background-color: #1c2639; color: #fff; height: 100%; overflow-y: auto; border-right: 1px solid #333; }
        .main-content { width: 75%; height: 100%; overflow: hidden; background-color: white; color: #333; position: relative; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; font-size: 1.4em; font-weight: bold; border-bottom: 1px solid #333; }
        .section-title { padding: 20px; font-size: 1.2em; font-weight: bold; }
        .module-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e0e0e0; background-color: #1c2639; color: #fff; }
        .module-title { font-size: 1.5em; font-weight: bold; display: flex; align-items: center; }
        .module-title i { margin-right: 10px; }
        .module-description { padding: 10px 20px; color: #aaa; background-color: #1c2639; display: flex; justify-content: flex-end; align-items: center; }
        .module-content { padding: 20px; background-color: #fff; margin: 0; color: #333; flex: 1; overflow-y: auto; overflow-x: hidden; }
        .module-content::-webkit-scrollbar { width: 8px; background-color: #f5f5f5; }
        .module-content::-webkit-scrollbar-thumb { background-color: #aaa; border-radius: 4px; }
        .module-content::-webkit-scrollbar-thumb:hover { background-color: #888; }
        .sidebar-content { padding: 20px; }
        .sidebar-section { margin-bottom: 30px; }
        .sidebar-section-title { font-size: 1.1em; font-weight: bold; margin-bottom: 15px; }
        .sidebar-item { padding: 10px; cursor: pointer; background-color: #2d364a; border-radius: 4px; margin-bottom: 8px; }
        .sidebar-item:hover { background-color: #3a4967; }
        .sidebar-link { color: #fff; text-decoration: none; display: block; }
        .btn { background-color: #4eca8b; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        .btn:hover { background-color: #3db97a; }
        .btn-secondary { background-color: #6c757d; }
        .btn-secondary:hover { background-color: #5a6268; }
        .header-actions { display: flex; align-items: center; gap: 10px; }
        .sidebar::-webkit-scrollbar { width: 6px; background-color: transparent; }
        .sidebar::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.2); border-radius: 3px; }
        .sidebar::-webkit-scrollbar-thumb:hover { background-color: rgba(255, 255, 255, 0.4); }
        .module-table { width: 100%; border-collapse: collapse; margin-top: 20px; table-layout: fixed; }
        .module-table th, .module-table td { padding: 10px; text-align: left; border: 1px solid #ddd; overflow: hidden; }
        .module-table th:nth-child(1), .module-table td:nth-child(1) { width: 45%; }
        .module-table th:nth-child(2), .module-table td:nth-child(2) { width: 10%; text-align: center; }
        .module-table th:nth-child(3), .module-table td:nth-child(3) { width: 15%; text-align: center; }
        .module-table th:nth-child(4), .module-table td:nth-child(4) { width: 15%; text-align: right; }
        .module-table th:nth-child(5), .module-table td:nth-child(5) { width: 15%; text-align: right; }
        .module-table th { background-color: #f2f2f2; font-weight: bold; position: relative; }
        .module-table tr:nth-child(even) { background-color: #f9f9f9; }
        .module-table tr:hover { background-color: #f1f1f1; }
        .module-table input { width: 100%; padding: 5px; border: 1px solid transparent; background-color: transparent; }
        .module-table input:focus { border: 1px solid #4eca8b; background-color: #fff; outline: none; }
        .module-table input[type="number"] { text-align: right; }
        .module-table .currency { text-align: right; }
        .module-table .footer-row { font-weight: bold; background-color: #e9e9e9; }
        .module-table .qty-cell { background-color: #f0faf3; }
        .checkbox-cell { text-align: center; }
        .item-checkbox { width: 18px; height: 18px; cursor: pointer; }
        #save-status { display: inline-block; margin-left: 10px; font-size: 0.9em; transition: opacity 0.3s; }
        .add-item-btn { margin-top: 10px; display: inline-block; }
        .sort-header { cursor: pointer; }
        .sort-header::after { content: "▼"; font-size: 0.8em; margin-left: 5px; opacity: 0.3; }
        .sort-header.sorted-asc::after { content: "▲"; opacity: 1; }
        .sort-header.sorted-desc::after { content: "▼"; opacity: 1; }
        .debug-panel { position: fixed; bottom: 10px; right: 10px; background-color: rgba(0, 0, 0, 0.7); color: #fff; padding: 10px; border-radius: 5px; font-size: 12px; max-width: 300px; z-index: 9999; display: none; }
        .preset-value { background-color: #f3f3f3; color: #555; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">Painting</div>
        <div class="sidebar-content">
            <div class="sidebar-section">
                <div class="sidebar-section-title">Navigation</div>
                <div class="sidebar-item"> <a href="#" class="sidebar-link" id="return-to-dashboard">Return to Dashboard</a> </div>
            </div>
            <div class="sidebar-section">
                <div class="sidebar-section-title">Actions</div>
                <div class="sidebar-item"> <a href="#" class="sidebar-link" id="add-custom-item">Add Custom Item</a> </div>
                <div class="sidebar-item"> <a href="#" class="sidebar-link" id="save-module-data">Save Data</a> </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="module-header">
            <div class="module-title"> <i>P</i> <span id="module-title-text">Painting</span> </div>
            <div id="client-name-display" style="margin-left: 20px;"></div>
            <div class="header-actions"> <div id="total-module-cost"> Total Painting Cost: R0.00 </div> </div>
        </div>
        <div class="module-description">
            <div style="display: flex; justify-content: flex-end; align-items: center; width: 100%;">
                <div id="save-status"></div>
                <button id="save-btn" class="btn">Save</button>
                <button id="return-btn" class="btn btn-secondary" style="margin-left: 10px;">Return to Dashboard</button>
            </div>
        </div>
        <div class="module-content">
            <table class="module-table" id="items-table">
                <thead> <tr> <th class="sort-header" data-sort="description">Painting</th> <th class="sort-header" data-sort="reference">.</th> <th class="sort-header" data-sort="qty">Qty</th> <th class="sort-header" data-sort="rate">Rate</th> <th class="sort-header" data-sort="total">Total</th> </tr> </thead>
                <tbody id="items-table-body"></tbody>
                <tfoot> <tr class="footer-row"> <td colspan="4" style="text-align: right;">Total</td> <td class="currency" id="table-total">R0.00</td> </tr> </tfoot>
            </table>
            <button id="add-item-btn" class="btn add-item-btn">Add Custom Item</button>
        </div>
    </div>

    <div class="debug-panel" id="debug-panel"></div>

    <script>
        const MODULE = { /* ... (module definition unchanged) ... */ id: 'painting', title: 'Painting', defaultItems: [ { id: 'project-quoted', description: 'Project Quoted', reference: '', qty: 0, rate: 20000.00, unit: '', isDefault: true }, { id: 'house-complete', description: 'House Complete', reference: '', qty: 0, rate: 0, unit: '', isDefault: true }, { id: 'skimming-walls', description: 'Skimming of Walls', reference: '', qty: 0, rate: 0, unit: '', isDefault: true }, { id: 'external-walls', description: 'External Walls Complete', reference: '', qty: 0, rate: 0, unit: '', isDefault: true }, { id: 'gates-pergolas', description: 'Gates - Pergola\'s - External Balustrades', reference: '', qty: 0, rate: 0, unit: '', isDefault: true }, { id: 'roof-cleaning', description: 'Roof Cleaning', reference: '', qty: 0, rate: 0, unit: '', isDefault: true }, { id: 'roof-repainting', description: 'Roof Re Painting', reference: '', qty: 0, rate: 0, unit: '', isDefault: true }, { id: 'braai-fireplace', description: 'Braai/Fireplace refurbishment', reference: '', qty: 0, rate: 0, unit: '', isDefault: true }, { id: 'paint-other-1', description: 'Paint Other', reference: '', qty: 0, rate: 0, unit: '', isDefault: true }, { id: 'paint-other-2', description: 'Paint Other', reference: '', qty: 0, rate: 0, unit: '', isDefault: true } ] };
        let moduleData = { items: [], totalCost: 0, lastModified: new Date().toISOString() };
        let cancelAutoSave = null;
        const DEBUG = true;

        document.addEventListener('DOMContentLoaded', function() { /* ... (init unchanged) ... */ console.log(`[${MODULE.id}] DOM loaded, initializing module`); if (DEBUG) setupDebugPanel(); updateModuleTitles(); const validAccess = window.ConstructionApp.ModuleUtils.checkModuleAccess(); if (!validAccess) { console.log(`[${MODULE.id}] Invalid access detected, redirecting`); return; } const client = window.ConstructionApp.ClientManager.getCurrentClient(); if (!client) { console.error(`[${MODULE.id}] No client available, returning to dashboard`); window.ConstructionApp.ModuleUtils.returnToDashboard(); return; } document.getElementById('client-name-display').textContent = `Client: ${client.name}`; window.ConstructionApp.ModuleUtils.initSaveStatus('save-status'); setupEventListeners(); initModuleData(); window.ConstructionApp.ModuleUtils.setupChangeTracking('.module-table'); cancelAutoSave = window.ConstructionApp.ModuleUtils.setupAutoSave(saveModuleData, 2 * 60 * 1000); setupTableSorting(); if (DEBUG) updateDebugPanel(); });
        function updateModuleTitles() { /* ... (unchanged) ... */ document.title = `${MODULE.title} - Construction Estimator`; document.querySelector('.sidebar-header').textContent = MODULE.title; document.getElementById('module-title-text').textContent = MODULE.title; document.getElementById('total-module-cost').textContent = `Total ${MODULE.title} Cost: R0.00`; }
        function initModuleData() { /* ... (unchanged) ... */ const client = window.ConstructionApp.ClientManager.getCurrentClient(); const savedData = client.moduleData?.[MODULE.id] || null; if (savedData) { console.log(`[${MODULE.id}] Restoring saved data`); moduleData = savedData; if (!moduleData.items || !Array.isArray(moduleData.items)) moduleData.items = []; mergeWithDefaultItems(); updateUI(); } else { console.log(`[${MODULE.id}] No saved data found, using defaults`); if (window.ConstructionApp.DataModels && window.ConstructionApp.DataModels.getPaintingItems) { moduleData.items = window.ConstructionApp.DataModels.getPaintingItems(); console.log(`[${MODULE.id}] Loaded items from DataModels:`, moduleData.items.length); } else { moduleData.items = JSON.parse(JSON.stringify(MODULE.defaultItems)); console.log(`[${MODULE.id}] Loaded default items:`, moduleData.items.length); } updateUI(); } }
        function mergeWithDefaultItems() { /* ... (unchanged) ... */ if (window.ConstructionApp.DataModels && window.ConstructionApp.DataModels.mergeWithDefaults && window.ConstructionApp.DataModels.getPaintingItems) { moduleData.items = window.ConstructionApp.DataModels.getPaintingItems(moduleData.items); return; } const savedItemsMap = {}; moduleData.items.forEach(item => { if (item.id) savedItemsMap[item.id] = item; }); const mergedItems = []; MODULE.defaultItems.forEach(defaultItem => { if (savedItemsMap[defaultItem.id]) { const savedItem = savedItemsMap[defaultItem.id]; mergedItems.push({ ...defaultItem, ...savedItem, description: defaultItem.description, isDefault: true }); delete savedItemsMap[defaultItem.id]; } else { mergedItems.push({...defaultItem}); } }); for (const id in savedItemsMap) { if (savedItemsMap[id].custom) mergedItems.push(savedItemsMap[id]); } moduleData.items = mergedItems; }
        function updateUI() { /* ... (unchanged) ... */ const tableBody = document.getElementById('items-table-body'); tableBody.innerHTML = ''; moduleData.items.forEach(item => addTableRow(item)); calculateTotals(); if (DEBUG) updateDebugPanel(); }
        function addTableRow(item) { /* ... (unchanged) ... */ const tableBody = document.getElementById('items-table-body'); const row = document.createElement('tr'); row.setAttribute('data-item-id', item.id); const rateFormatted = window.ConstructionApp.ModuleUtils.formatCurrency(item.rate); const totalFormatted = window.ConstructionApp.ModuleUtils.formatCurrency(item.qty > 0 ? (item.qty * item.rate) : 0); row.innerHTML = `<td><input type="text" class="description-input" value="${item.description}" ${item.isDefault ? 'readonly' : ''}></td><td class="checkbox-cell"><input type="checkbox" class="item-checkbox" ${item.reference ? 'checked' : ''}></td><td class="qty-cell"><input type="number" class="qty-input" value="${item.qty}" min="0" step="1"></td><td><input type="text" class="rate-input currency" value="${rateFormatted}"></td><td class="total-cell currency">${totalFormatted}</td>`; tableBody.appendChild(row); setupRowInputHandlers(row); }
        function setupRowInputHandlers(row) { /* ... (unchanged) ... */ const descInput = row.querySelector('.description-input'); if (descInput) descInput.addEventListener('input', function() { updateItemFromRow(row); window.ConstructionApp.ModuleUtils.markUnsavedChanges(); }); const checkboxInput = row.querySelector('.item-checkbox'); if (checkboxInput) checkboxInput.addEventListener('change', function() { updateItemFromRow(row); window.ConstructionApp.ModuleUtils.markUnsavedChanges(); }); const qtyInput = row.querySelector('.qty-input'); if (qtyInput) qtyInput.addEventListener('input', function() { updateItemFromRow(row); calculateRowTotal(row); calculateTotals(); window.ConstructionApp.ModuleUtils.markUnsavedChanges(); }); const rateInput = row.querySelector('.rate-input'); if (rateInput) { rateInput.addEventListener('focus', function() { this.value = getNumericValue(this.value); }); rateInput.addEventListener('blur', function() { const numericValue = getNumericValue(this.value); this.value = window.ConstructionApp.ModuleUtils.formatCurrency(numericValue); updateItemFromRow(row); calculateRowTotal(row); calculateTotals(); }); rateInput.addEventListener('input', function() { window.ConstructionApp.ModuleUtils.markUnsavedChanges(); }); } }
        function updateItemFromRow(row) { /* ... (unchanged) ... */ const itemId = row.getAttribute('data-item-id'); const item = moduleData.items.find(i => i.id === itemId); if (item) { const descInput = row.querySelector('.description-input'); const checkboxInput = row.querySelector('.item-checkbox'); const qtyInput = row.querySelector('.qty-input'); const rateInput = row.querySelector('.rate-input'); if (descInput && !item.isDefault) item.description = descInput.value; if (checkboxInput) item.reference = checkboxInput.checked ? 'Yes' : ''; if (qtyInput) item.qty = parseInt(qtyInput.value) || 0; if (rateInput) item.rate = getNumericValue(rateInput.value); } }
        function calculateRowTotal(row) { /* ... (unchanged) ... */ const itemId = row.getAttribute('data-item-id'); const item = moduleData.items.find(i => i.id === itemId); if (item) { const total = item.qty > 0 ? (item.qty * item.rate) : 0; const totalCell = row.querySelector('.total-cell'); if (totalCell) totalCell.textContent = window.ConstructionApp.ModuleUtils.formatCurrency(total); return total; } return 0; }
        function calculateTotals() { /* ... (unchanged) ... */ let totalCost = 0; moduleData.items.forEach(item => { if (item.qty > 0) totalCost += item.qty * item.rate; }); moduleData.totalCost = totalCost; document.getElementById('table-total').textContent = window.ConstructionApp.ModuleUtils.formatCurrency(totalCost); document.getElementById('total-module-cost').textContent = `Total ${MODULE.title} Cost: ${window.ConstructionApp.ModuleUtils.formatCurrency(totalCost)}`; if (DEBUG) updateDebugPanel(); }
        function addCustomItem() { /* ... (unchanged) ... */ const newId = 'custom-' + Date.now(); const newItem = { id: newId, description: 'New Paint Item', reference: '', rate: 0, unit: '', qty: 0, isDefault: false, custom: true }; moduleData.items.push(newItem); addTableRow(newItem); window.ConstructionApp.ModuleUtils.markUnsavedChanges(); calculateTotals(); }
        function setupEventListeners() { /* ... (unchanged) ... */ document.getElementById('save-btn').addEventListener('click', function() { saveModuleData(); }); document.getElementById('save-module-data').addEventListener('click', function(e) { e.preventDefault(); saveModuleData(); }); document.getElementById('return-btn').addEventListener('click', returnToDashboard); document.getElementById('return-to-dashboard').addEventListener('click', function(e) { e.preventDefault(); returnToDashboard(); }); document.getElementById('add-item-btn').addEventListener('click', addCustomItem); document.getElementById('add-custom-item').addEventListener('click', function(e) { e.preventDefault(); addCustomItem(); }); }
        function setupTableSorting() { /* ... (unchanged) ... */ const sortHeaders = document.querySelectorAll('.sort-header'); sortHeaders.forEach(header => { header.addEventListener('click', function() { const sortBy = this.getAttribute('data-sort'); sortTable(sortBy, this); }); }); }
        function sortTable(sortBy, header) { /* ... (unchanged) ... */ let sortAsc = true; if (header.classList.contains('sorted-asc')) { sortAsc = false; header.classList.remove('sorted-asc'); header.classList.add('sorted-desc'); } else { document.querySelectorAll('.sort-header').forEach(h => { h.classList.remove('sorted-asc', 'sorted-desc'); }); header.classList.add('sorted-asc'); } moduleData.items.sort((a, b) => { let aValue, bValue; switch (sortBy) { case 'description': aValue = a.description.toLowerCase(); bValue = b.description.toLowerCase(); break; case 'reference': aValue = a.reference ? 1 : 0; bValue = b.reference ? 1 : 0; break; case 'qty': aValue = a.qty; bValue = b.qty; break; case 'rate': aValue = a.rate; bValue = b.rate; break; case 'total': aValue = a.qty > 0 ? (a.qty * a.rate) : 0; bValue = b.qty > 0 ? (b.qty * b.rate) : 0; break; default: return 0; } if (aValue < bValue) return sortAsc ? -1 : 1; if (aValue > bValue) return sortAsc ? 1 : -1; return 0; }); updateUI(); }
        function getNumericValue(value) { /* ... (unchanged) ... */ if (typeof value === 'number') return value; let numericString = value.toString().replace(/[R\s]/g, ''); numericString = numericString.replace(/,/g, '.'); return parseFloat(numericString) || 0; }
        function saveModuleData(isAutoSave = false) { /* ... (unchanged, except for setCurrentClient call below) ... */ moduleData.lastModified = new Date().toISOString(); window.ConstructionApp.ModuleUtils.updateSaveStatus('saving'); const client = window.ConstructionApp.ClientManager.getCurrentClient(); if (client) { if (!client.moduleData) client.moduleData = {}; client.moduleData[MODULE.id] = {...moduleData}; client.lastModified = new Date().toISOString(); window.ConstructionApp.ClientManager.setCurrentClient(client); console.log(`[${MODULE.id}] Directly updated client object with module data, total cost: ${moduleData.totalCost}`); } window.ConstructionApp.ClientManager.saveModuleData(MODULE.id, moduleData, (success, error) => { if (success) { const message = isAutoSave ? 'Auto-saved' : 'Saved'; window.ConstructionApp.ModuleUtils.updateSaveStatus('saved', message); if (!isAutoSave) window.ConstructionApp.ModuleUtils.showSuccessMessage(`${MODULE.title} data saved successfully!`); } else { window.ConstructionApp.ModuleUtils.updateSaveStatus('error', 'Error: ' + (error || 'Unknown error')); window.ConstructionApp.ModuleUtils.showErrorMessage(`Error saving data: ${error || 'Unknown error'}`); } }); }
        function returnToDashboard() { /* ... (unchanged) ... */ if (window.ConstructionApp.ModuleUtils.hasUnsavedChanges()) { const shouldSave = confirm("You have unsaved changes. Save before returning?"); if (shouldSave) { saveModuleData(); setTimeout(() => navigateToDashboard(), 300); return; } } navigateToDashboard(); }

        // Navigate to dashboard with proper state preservation
        function navigateToDashboard() {
            console.log(`[${MODULE.id}] Navigating to dashboard`);
            if (cancelAutoSave) cancelAutoSave(); // Cancel auto-save timer

            const client = window.ConstructionApp.ClientManager.getCurrentClient();
            if (client) {
                // Ensure module data is up-to-date in the client object before saving
                if (!client.moduleData) client.moduleData = {};
                client.moduleData[MODULE.id] = {...moduleData}; // Update with latest local data
                client.lastModified = new Date().toISOString();

                console.log(`[${MODULE.id}] Client object JUST BEFORE saving to sessionStorage:`, JSON.parse(JSON.stringify(client))); // Log a deep copy
                try {
                    const clientString = JSON.stringify(client);
                    console.log(`[${MODULE.id}] Stringified client length: ${clientString.length}`);
                    sessionStorage.setItem('currentClient', clientString); // SAVE TO SESSION STORAGE
                    console.log(`[${MODULE.id}] Client data SAVED to sessionStorage`);
                } catch (error) {
                    console.error(`[${MODULE.id}] FAILED to stringify or save client to sessionStorage:`, error);
                    alert("Error saving session data before navigating. Client state might be lost.");
                }

                // ** Commented out this potentially redundant/interfering call **
                // window.ConstructionApp.ClientManager.setCurrentClient(client);

            } else {
                console.warn(`[${MODULE.id}] No client found when trying to navigate to dashboard.`);
            }

            sessionStorage.setItem('navigationState', 'returningToDashboard'); // SET FLAG
            console.log(`[${MODULE.id}] Navigation state set to: returningToDashboard`);

            // Navigate back
            window.location.href = 'index.html'; // REDIRECT
        }

        function setupDebugPanel() { /* ... (unchanged) ... */ const debugPanel = document.getElementById('debug-panel'); if (document.getElementById('debug-toggle-btn')) return; const toggleBtn = document.createElement('button'); toggleBtn.textContent = 'Debug'; toggleBtn.id = 'debug-toggle-btn'; toggleBtn.style.cssText = 'position: fixed; bottom: 10px; right: 10px; z-index: 9999; padding: 5px 10px; background: #333; color: white; border: none; border-radius: 3px;'; document.body.appendChild(toggleBtn); toggleBtn.addEventListener('click', function() { const isVisible = debugPanel.style.display === 'block'; debugPanel.style.display = isVisible ? 'none' : 'block'; if (!isVisible) updateDebugPanel(); }); }
        function updateDebugPanel() { /* ... (unchanged) ... */ const debugPanel = document.getElementById('debug-panel'); if (!debugPanel || debugPanel.style.display !== 'block') return; const client = window.ConstructionApp.ClientManager.getCurrentClient(); const sessionClient = sessionStorage.getItem('currentClient'); let sessionClientData = null; try { if (sessionClient) sessionClientData = JSON.parse(sessionClient); } catch (e) { console.error("Error parsing session client:", e); } const navigationState = sessionStorage.getItem('navigationState'); let debugInfo = `<strong>Module ID:</strong> ${MODULE.id}<br><strong>Nav State:</strong> ${navigationState || 'None'}<br><strong>Current Client:</strong> ${client ? client.name : 'None'}<br><strong>Client ID:</strong> ${client ? client.id : 'None'}<br><strong>Session Storage Client:</strong> ${sessionClientData ? sessionClientData.name : 'None'}<br><strong>Module Items:</strong> ${moduleData.items.length}<br><strong>Items with Qty > 0:</strong> ${moduleData.items.filter(item => item.qty > 0).length}<br><strong>Module Total Cost:</strong> ${window.ConstructionApp.ModuleUtils.formatCurrency(moduleData.totalCost)}<br><strong>Unsaved Changes:</strong> ${window.ConstructionApp.ModuleUtils.hasUnsavedChanges() ? 'Yes' : 'No'}<br><strong>Last Modified:</strong> ${moduleData.lastModified}<br>`; debugInfo += '<strong>Module Data Sample:</strong><br>'; const activeItems = moduleData.items.filter(item => item.qty > 0); if (activeItems.length > 0) { const sampleItem = activeItems[0]; debugInfo += `- ID: ${sampleItem.id}, Description: ${sampleItem.description}, Qty: ${sampleItem.qty}, Rate: ${sampleItem.rate}, Total: ${sampleItem.qty * sampleItem.rate}<br>`; } else if (moduleData.items.length > 0) { const sampleItem = moduleData.items[0]; debugInfo += `- ID: ${sampleItem.id}, Description: ${sampleItem.description}, Qty: ${sampleItem.qty}, Rate: ${sampleItem.rate}<br>`; } else { debugInfo += '- No items<br>'; } debugPanel.innerHTML = debugInfo; }
        window.addEventListener('beforeunload', function(e) { /* ... (unchanged) ... */ if (cancelAutoSave) cancelAutoSave(); if (window.ConstructionApp.ModuleUtils.hasUnsavedChanges()) { const client = window.ConstructionApp.ClientManager.getCurrentClient(); if (client) sessionStorage.setItem('currentClient', JSON.stringify(client)); const message = 'You have unsaved changes. Are you sure you want to leave?'; e.returnValue = message; return message; } });
    </script>
</body>
</html>
